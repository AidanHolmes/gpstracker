<!DOCTYPE html>
<html>
  <head>
        <!-- This stylesheet contains specific styles for displaying the map
         on this page. Replace it with your own styles as described in the
         documentation:
         https://developers.google.com/maps/documentation/javascript/tutorial -->
    <style>
      html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      }
      #map {
      height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var ptrStart = {lat: {{ data[0]['latitude'] }}, lng: {{ data[0]['longitude'] }} };

        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: ptrStart,
          zoom: 12
        });

        map.fitBounds({east: {{ bounds['maxlon'] }},
                       north: {{ bounds['maxlat'] }},
                       south: {{ bounds['minlat'] }},
                       west: {{ bounds['minlon'] }}
        });

        // Create a marker and set its position.
        var marker = new google.maps.Marker({
          map: map,
          position: ptrStart,
          title: 'Start'
        });

        var gpsPath = [
        {% for i in data %}
          {lat: {{ i['latitude'] }}, lng: {{ i['longitude'] }} } {% if not loop.last %},{% endif %}
        {% if loop.last %}
        ];
        var endmarker = new google.maps.Marker({map: map, position: {lat: {{ i['latitude'] }}, lng: {{ i['longitude'] }} }, title: 'End'});
        {% endif %}
        {% endfor %}
        var gpsPathLine = new google.maps.Polyline({
          path: gpsPath,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        }) ;
        gpsPathLine.setMap(map);
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=KEY&callback=initMap"
	    async defer></script>
  </body>
  </html>
